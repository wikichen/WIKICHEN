---
title: Photos
layout: default
class: inverted
---

<div class="container">
<main class="content">
  <div class="box">
    {% for photo in site.data.photos %}
    <section class="moment-box">
      <figure class="moment">
        <img class="moment-img"
             src="{{ site.cdn_url }}/photos/highlights/{{ photo.slug }}.jpg"
             alt="{{ photo.name }}">
        <figcaption class="moment-caption">
          <p class="moment-location">{{ photo.location }}</p>
          <p class="moment-date"><time>{{ photo.date }}</time></p>
          {{ photo.caption }}
        </figcaption>
      </figure>
    </section>
    {% endfor %}
  </div>
</main>
</div>
