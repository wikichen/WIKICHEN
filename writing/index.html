---
title: Writing
layout: default
---

<div class="container">
  <main class="content">
  <ul class="list">
    <p class="section-header">Recent Posts</p>
    {% for post in site.posts %}
    {% unless post.zumper or post.portfolio %}
    <li class="list-post">
      <time class="post-date meta">{{ post.date | date: "%B %d, %Y" }}</time>
      <h2 class="list-item-header">
        <a class="link-plain" href="{{ post.url }}">{{ post.title }}</a>
      </h2>
    </li>
    {% endunless %}
    {% endfor %}
  </ul>
  </main>
</div>
