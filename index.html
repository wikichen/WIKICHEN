---
title: Jonathan E. Chen
layout: default
---

<div class="container">
  <main class="content">
  <ul class="list">
    {% for post in site.posts %}
    {% if post.new %}
    <li class="list-post">
      <h2 class="list-item-header">
        <a class="link-plain" href="{{ post.url }}">{{ post.title }}</a>
      </h2>
      {{ post.content }}
    </li>
    {% endif %}
    {% endfor %}
  </ul>
  </main>
</div>
