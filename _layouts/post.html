---
layout: default
---

<div class="container">
<article class="content">
  <div class="row">
    <div class="post-wrap eight columns">
      <header class="post-header">
        <time class="post-date meta">{{ page.date | date: "%d %B %Y" }}</time>
        <h1 class="post-title">{{ page.title }}</h1>
      </header>
      <div class="post-content">
        {{ content }}
      </div>
    </div>
  </div>
</article>
</div>
