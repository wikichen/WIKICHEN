---
title: Journal
layout: default
---

<body id="journal">
  {% include header.html %}
  <div class="site-wrap">
  <main class="content-wrap">
    <section id="posts" class="posts">
      {% for post in site.posts %}
      <article class="post">
        <header class="post__header">
          <time class="post__date">{{ post.date | date: "%d %b %Y" }}</time>
          <h1 class="post__title post__title--list">
            <a href="{{ post.url }}">{{ post.title }}</a>
          </h1>
        </header>
      </article>
      {% endfor %}
    </section>
  </main>
  </div>
  {% include scripts.html %}
</body>
